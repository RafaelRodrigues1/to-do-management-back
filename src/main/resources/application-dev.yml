spring:
  datasource:
    url: jdbc:h2:mem:teste
    username: teste
    password: teste
    driverClassName: org.h2.Driver
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
